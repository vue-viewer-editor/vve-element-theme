<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui/lib/theme-chalk/index.css">
  <style>
    html,body,#app {
      height: 100%;
    }
    *, *:before, *:after {
      box-sizing:border-box;
    }
    body,p { 
      margin:0;
    }
    #app > div {
      height: 100%;
      overflow: auto;
    }
    .vve-onc-block-div {
      width: 500px;
      padding: 20px;
    }
    .bg-table {
      background:linear-gradient(0deg,rgba(40,45,60,1),rgba(48,64,84,1));
    }
  </style>
</head>
<body class="theme-onc-dark">
  <div id="app" class="vve-container-main">
      <div>
        <div class="vve-onc-block-div">
          <el-tabs value="first">
            <el-tab-pane label="用户管理" name="first">
              <i class="el-icon-plus"></i>
              <el-button type="text" size="small">文本按钮</el-button>
              <el-button type="primary" size="small">主要按钮</el-button>
              <el-button type="default" size="small">默认按钮</el-button>
              <el-button type="text" disabled size="small">文本按钮</el-button>
              <el-button type="default" disabled size="small">主要按钮</el-button>
              <el-button type="primary" disabled size="small">默认按钮</el-button>
              <div style="margin: 10px 0;">
                <el-button type="text" round size="small">文本按钮</el-button>
                <el-button type="primary" round size="small">主要按钮</el-button>
                <el-button type="default" round size="small">默认按钮</el-button>
                <el-button type="text" round disabled size="small">文本按钮</el-button>
                <el-button type="default" round disabled size="small">主要按钮</el-button>
                <el-button type="primary" round disabled size="small">默认按钮</el-button>
                <el-button type="info" round size="small">信息按钮</el-button>
                <el-button type="info" round disabled size="small">信息按钮</el-button>
              </div>
              <el-input value="aaa" size="small"></el-input>
              <el-input value="aaa" disabled size="small"> </el-input>
              <el-input placeholder="请输入" size="small"></el-input>
              <el-input placeholder="请输入" suffix-icon="el-icon-date" size="small"></el-input>
              <el-select placeholder="请输入内容" size="small" value="黄金糕">
                <el-option value="黄金糕" label="黄金糕"></el-option>
                <el-option value="双皮奶" label="双皮奶"></el-option>
                <el-option value="龙须面" label="龙须面"></el-option>
              </el-select>

              <el-select placeholder="请输入内容" size="small" value="黄金糕" disabled>
                <el-option value="黄金糕" label="黄金糕"></el-option>
                <el-option value="双皮奶" label="双皮奶"></el-option>
                <el-option value="龙须面" label="龙须面"></el-option>
              </el-select>

              <el-checkbox>备选项</el-checkbox>
              <el-checkbox disabled :value="true">备选项</el-checkbox>
              <el-radio>备选项</el-radio>
              <el-radio disabled :value="true">备选项</el-radio>

              <!-- <el-tooltip class="item" effect="dark" content="Top Left 提示文字" placement="top-start" manual value>
                <el-button>上左</el-button>
              </el-tooltip> -->
              <el-radio-group v-model="radioGroup">
                <el-radio-button label="上海"></el-radio-button>
                <el-radio-button label="北京"></el-radio-button>
                <el-radio-button label="广州"></el-radio-button>
                <el-radio-button label="深圳"></el-radio-button>
              </el-radio-group>
            </el-tab-pane>
            <el-tab-pane label="配置管理" name="second">配置管理</el-tab-pane>
            <el-tab-pane label="角色管理" name="third">角色管理</el-tab-pane>
            <el-tab-pane label="定时任务补偿" name="fourth">定时任务补偿</el-tab-pane>
          </el-tabs>
          
        </div>
        <div style="padding: 10px;">
          <el-table class="bg-table vve-table-bg-transaprent"
            :data="tableData" :border="true">
            <el-table-column
              prop="date"
              label="日期"
              width="180">
            </el-table-column>
            <el-table-column
              prop="name"
              label="姓名"
              width="180">
            </el-table-column>
            <el-table-column
              prop="address"
              label="地址">
            </el-table-column>
          </el-table>
        </div>
        <div>
          <el-table
          :data="tableData"
          style="width: 600px;">
          <el-table-column
            fixed
            prop="date"
            label="日期"
            width="150">
          </el-table-column>
          <el-table-column
            prop="name"
            label="姓名"
            width="120">
          </el-table-column>
          <el-table-column
            prop="province"
            label="省份"
            width="120">
          </el-table-column>
          <el-table-column
            prop="city"
            label="市区"
            width="120">
          </el-table-column>
          <el-table-column
            prop="address"
            label="地址"
            width="300">
          </el-table-column>
          <el-table-column
            prop="zip"
            label="邮编"
            width="120">
          </el-table-column>
          <el-table-column
            fixed="right"
            label="操作"
            width="100">
            <template slot-scope="scope">
              <el-button type="text" size="small">查看</el-button>
              <el-button type="text" size="small">编辑</el-button>
            </template>
          </el-table-column>
        </el-table>
        </div>
          
        <div style="width: 50%;margin: 0 auto; height: 300px;padding: 20px;">
            <el-table
            :data="tableData"
            style="width: 100%">
            <el-table-column
              prop="date"
              label="日期"
              width="180">
            </el-table-column>
            <el-table-column
              prop="name"
              label="姓名"
              width="180">
            </el-table-column>
            <el-table-column
              prop="address"
              label="地址">
            </el-table-column>
          </el-table>
          <el-pagination :current-page="1" :page-sizes='[50,100,200]' :page-size="50" :total="100" layout="total, sizes, prev, pager, next, jumper"></el-pagination>
        </div>
      </div>
      <el-dialog
        title="提示"
        :visible="false"
        width="30%"
        append-to-body
        :before-close="dialogVisible = false">
        <span>这是一段信息</span>
        <span slot="footer" class="dialog-footer">
          <el-button round type="primary" @click="dialogVisible = false">确 定</el-button>
          <el-button round type="info" @click="dialogVisible = false">取 消</el-button>
        </span>
      </el-dialog>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/element-ui@2.13.0/lib/index.js"></script>
  <script>
    var vueApp = new Vue({
      el: '#app',
      data() {
        return {
          dialogVisible: true,
          radioGroup: '上海',
          tableData: [{
            date: '2016-05-02',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            date: '2016-05-04',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1517 弄'
          }, {
            date: '2016-05-01',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1519 弄'
          }, {
            date: '2016-05-03',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1516 弄'
          }]
        }
      },
    })
  </script>
</body>
</html>
